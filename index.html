<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo and Donate button -->
    <header>
        <!-- Logo on the top left -->
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
        <!-- Donate button on the top right -->
        <a href="#" class="donate-top">Donate Now</a>
    </header>

    <!-- Main section with background image and content -->
    <main>
        <div class="hero-content">
            <!-- Main headline with highlighted word -->
            <h1><span class="highlight">Help </span> <span class="title">bring clean water to people in need.</span></h1>
            <!-- Supporting text -->
            <p class="subtitle">
                Join our efforts toward a world where every <br>person has access to clean and safe water.<br>
                Donating is fast, easy, and starts with you.
            </p>
            <!-- Donate button -->
            <a href="#" class="donate-main">Donate Now</a>
        </div>
    </main>
    
</body>
</html>
